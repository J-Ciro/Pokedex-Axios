<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PokeDex</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="nav-bar">
        <img src="/imgs/pokeball.png" alt="Pokeball" class="logo" />
        <a>POKEDEX_</a>
      </nav>
    </header>
    <!-- Main -->
    <main id="dataPokemon">

    </main>
    <!-- Footer -->
    <footer class="pokemons">
      <a href="" class="others">OTHERS</a>
      <nav class="poke-list">
        <ul>
          <li>
            <a href="#" id="snorlax">
              <img
                src="https://img.pokemondb.net/sprites/sword-shield/normal/snorlax.png"
                alt="Snorlax"
              />
            </a>
          </li>
          <li>
            <a href="#" id="charizard">
              <img
                src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/charizard.png"
                alt="Charizard"
              />
            </a>
          </li>
          <li>
            <a href="#" id="venusaur">
              <img
                src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/venusaur.png"
                alt="Venusaur"
              />
            </a>
          </li>
          <li>
            <a href="#" id="gastly">
              <img
                src="https://img.pokemondb.net/sprites/black-white/normal/gastly.png"
                alt="Gastly"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
  </body>
</html>
