<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PokeDex</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="nav-bar">
        <img src="/imgs/pokeball.png" alt="Pokeball" class="logo" />
        <a>POKEDEX_</a>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <section class="pokemon">
        <section class="nombre">
          <h1>GASLY</h1>
          <img src="/imgs/posion.png" alt="" />
        </section>

        <img src="/imgs/gasly.png" alt="Gasly" class="poke-image" />
      </section>
      <aside class="poke-table">
        <table class="statistics">
          <tr>
            <th>NO.</th>
            <th>LEVEL</th>
          </tr>
          <tr>
            <td>0092</td>
            <td>100</td>
          </tr>
          <tr>
            <th>TYPE</th>
            <th>HABILITY</th>
          </tr>
          <tr>
            <td>GHOST/POISON</td>
            <td>LEVITATE</td>
          </tr>
          <tr>
            <th>HEIGHT</th>
            <th>WEIGHT</th>
          </tr>
          <tr>
            <td>1,3m</td>
            <td>0.1kg</td>
          </tr>
        </table>
      </aside>
    </main>
    <!-- Footer -->
    <footer class="pokemons">
      <a href="" class="others">OTHERS</a>
      <nav class="poke-list">
        <ul>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/sword-shield/normal/snorlax.png"
                alt="Snorlax"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/charizard.png"
                alt="Charizard"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/venusaur.png"
                alt="Venusaur"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/black-white/normal/gastly.png"
                alt="Gastly"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
  </body>
</html>
